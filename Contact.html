<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>


<body>
    <header>

        <!-- Navbar1 y Banner-->

        <div class="wrapper">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <img class="d-block" src="./assets/img/LogoAE.png" alt="site logo" style="width:11rem; margin-left:5rem;">
                  
                <div class="container justify-content-end">
                    <a class="nav-item nav-link btn-light m-2 p-2" href="./index.html">Home</a>
                    <a class="nav-item nav-link btn-light m-2 p-2" href="./upcoming_events.html">Upcoming Events</a>
                    <a class="nav-item nav-link btn-light m-2 p-2" href="./past_events.html">Past Events</a>
                    <a class="nav-item nav-link btn-light m-2 p-2" href="./stats.html">Stats</a>
                    <a class="nav-item nav-link-active btn-light m-2 p-2" href="./contact.html">Contact</a>
                </div>
            </nav>

            <div class="container bg-dark d-flex justify-content-between">
                <a class="fs-1 text-decoration-none"id="bannercolor" href="stats.html">&lt;</a>
                <h1 class="m-1" id="bannercolor">Contact</h1>
                <a class="fs-1 text-decoration-none" id="bannercolor" href="index.html">&gt;</a>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="container flex-wrap mt-2 ml-6 d-flex justify-content-center">

        <form class="m-3">
            <div class="form-group m-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group m-3">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="text">
            </div>
            <div class="form-group m-3">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
              </div>
              
            <button type="submit" class=" col-6 m-3 btn btn-light">Submit</button>
          </form>

      
    </div>

<!-- footer -->
    <footer class="d-flex container border-top">
        <div class="d-flex align-items-center col-8">
            <a class="text-muted m-2" href="https://www.instagram.com/">
                <i class="bi bi-instagram "></i>
            </a>

            <a class="text-muted m-2" href="https://www.facebook.com/">
                <i class="bi bi-facebook"></i>
            </a>

            <a class="text-muted m-2" href="https://www.whatsapp.com/">
                <i class="bi bi-whatsapp"></i></a>
        </div>

        <div class="d-flex align-items-end col-2 m-2">
            <p class>Cohort 14</p>
        </div>

    </footer>
</body>

</html>
