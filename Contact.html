<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Events</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>


<body>
    <header>

        <!-- Navbar1 y Banner-->

        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <img class="nav-item" src="./assets/img/LogoAE.png" alt="site logo" style="width:5rem; border:1px solid">
                  
                <div class="container justify-content-end">
                    <a class="nav-item nav-link m-2 border" href="./Home.html">Home</a>
                    <a class="nav-item nav-link m-2 border" href="./Upcoming_Events.html">Upcoming Events</a>
                    <a class="nav-item nav-link m-2 border" href="./Past_Events.html">Past Events</a>
                    <a class="nav-item nav-link m-2 border" href="./Stats.html">Stats</a>
                    <a class="nav-item nav-link m-2 border" href="./Details.html">Details</a>
                    <a class="nav-item nav-link-active m-2 border" href="#">Contact</a>
                </div>
            </nav>

            <div class="banner bg-dark d-flex justify-content-between">
                <a class="fs-1 text-decoration-none">&lt;</a>
                <h1 class="text-primary m-1">Contact</h1>
                <a class="fs-1 text-decoration-none">&gt;</a>
            </div>
        </div>
    </header>


    <!-- Form -->
    <div class="container d-flex justify-content-center">

        <form class="m-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName" placeholder="text">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
              </div>
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      
    </div>

<!-- footer -->
    <footer class="d-flex container border-top">
        <div class="d-flex align-items-center col-8">

            <a class="text-muted m-2" href="#">
                <i class="bi bi-instagram "></i>
            </a>

            <a class="text-muted m-2" href="#">
                <i class="bi bi-facebook"></i>
            </a>

            <a class="text-muted m-2" href="#">
                <i class="bi bi-whatsapp"></i></a>

        </div>

        <div class="d-flex align-items-end col-2 m-2">
            <p class>Cohort 15</p>
        </div>

    </footer>
</body>

</html>
